<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>リスト - 手書き花火</title>
<style>
* { box-sizing: border-box; }
body { margin: 0; background: #000; }
.output { list-style: none; }
.output li { display: inline-block; margin: 10px; }
.output img { width: 96px; height: auto; }
.output p { color: #fff; font-size: 10px; text-align: center; }
</style>
</head>
<body>

<ul class="output"></ul>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script>
var $output = $('.output');

function getApi(){
    return $.get('./api.php');
}

function createList(){
    getApi().done(function(data){
        var html = '';
        for(var i = data; i >= 1; i--){
            html += `
                <li>
                    <img src="./img/output/img${i}.png">
                    <p>No. ${i}</p>
                </li>
            `;
        }
        $output.prepend(html);
    });
}

createList();
</script>
</body>
</html>
